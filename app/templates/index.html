{% extends 'base.html' %}

{% block content %}
<div style="text-align:center">
    <h1 style="margin: 3% 0 3% 0">Welcome to the Pokemon Game!</h1>
    <p class="lead fw-bold">Search for and catch Pokemon!</p>
    <p class="lead fw-bold">Collect up to 5 Pokemon on your team!</p>
    <p class="lead fw-bold">Battle other teams!</p>

    <a style="display:block; width: 10rem; margin:2rem auto 0 auto" class="btn btn-primary btn-lg" href="{{ url_for('pokemon') }}" role="button">Catch 'em!</a>
{% if current_user.is_authenticated %}  
<a style="display:block; width: 10rem; margin:2rem auto 0 auto" class="btn btn-primary btn-lg" href="{{ url_for('mypokemon') }}" role="button">My Pokemon</a>

{% else %}
    <a style="display:block; width: 10rem; margin:2rem auto 0 auto" class="btn btn-primary btn-lg" href="{{ url_for('signup') }}" role="button">Sign Up</a>
    <p>Don't have an account?</p>
{% endif %}
</div>
{% endblock %}
